<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="main.html" class="Weather">
                <h1 class="name">Weather</h1>
            </a>
            <nav class="navs">
                <ul class="nav-icon">
                    <li><a href="main.html">Home</a></li> 
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="Search_div">
        <input class="Search_box" placeholder="Search city">
        <button class="Search_bttn">Search</button></a>
    </div>

    <div class="cards">

        <div class="companycard">
            <div class="name_con">
                <h2 class="city-name"></h2>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="condition"></p>
                <p class="wind"></p>
            </div>
            <div class="image_con">
                <img class="weather-img" src="" alt="Weather Icon">
            </div>

        </div>

    </div>

    <div class="other">
        <h2 class="common">Weather of other common place</h2>

        <div class="other_container">

            <table class="table">
                <thead>
                    <tr>
                        <th>Cites</th>
                        <th>Humidity</th>
                        <th>Temperature</th>
                        <th>condition</th>
                        <th>Wind Speed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Karachi</td>
                        <td id="karachi-humidity">-</td>
                        <td id="karachi-temp">-</td>
                        <td id="karachi-condition">-</td>
                        <td id="karachi-wind">-</td>
                    </tr>
                    <tr>
                        <td>Hyderabad</td>
                        <td id="hyderabad-humidity">-</td>
                        <td id="hyderabad-temp">-</td>
                        <td id="hyderabad-condition">-</td>
                        <td id="hyderabad-wind">-</td>
                    </tr>
                    <tr>
                        <td>Islamabad</td>
                        <td id="islamabad-humidity">-</td>
                        <td id="islamabad-temp">-</td>
                        <td id="islamabad-condition">-</td>
                        <td id="islamabad-wind">-</td>
                    </tr>
                    <tr>
                        <td>Sukkur</td>
                        <td id="sukkur-humidity">-</td>
                        <td id="sukkur-temp">-</td>
                        <td id="sukkur-condition">-</td>
                        <td id="sukkur-wind">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>

</html>

</body>

</html>
