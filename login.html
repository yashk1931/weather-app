<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather App</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4f8;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333333;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            text-align: left;
            font-weight: 600;
            color: #555555;
        }

        .login-container input {
            border: 1px solid black;
            width: 280px;
            padding-left: 10px;
            margin-bottom: 30px;
        }

        
        .login-container form #submit {
            background-color: #6b5b95;
        }

        .login-container form #submit:hover{
            background-color: #7a6ba1;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555555;
        }

        .signup-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="main.html" class="Weather">
                <h1 class="name">Weather</h1>
            </a>
            <nav class="navs">
                <ul class="nav-icon">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" id="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Weather App. All rights reserved.
    </footer>
</body>
</html>
